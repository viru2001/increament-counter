<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increament Counter</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="personality-overlay">
    <div class="statsbar">
      <div class="stat-two">
        <div class="stat-number" data-target="10">0</div>
        <br>
        <br>
        <br>
        <hr class="style-three">
        <div class="stat-title">CHAMPIONSHIP TITLES</div>
      </div>
      <div class="stat-two">
        <div class="stat-number" data-target="1000"></div>
        <br>
        <br>
        <br>
        <hr class="style-three">
        <div class="stat-title">STUDENTS</div>
      </div>
      <div class="stat-three">
        <div class="stat-number" data-target="30"></div>
        <br>
        <br>
        <br>
        <hr class="style-three">
        <div class="stat-title">CARS</div>
      </div>
      <div class="stat-four">
        <div class="stat-number" data-target="500"></div>
        <br>
        <br>
        <br>
        <hr class="style-three">
        <div class="stat-title">SPONSORS</div>
      </div>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
